name: azure-relay-dotnet

on:
  push:
    branches:
      - master
      - dev
    paths-ignore:
      - '**\*.md'
  pull_request:
    branches:
      - master
      - dev
    paths-ignore:
      - '**\*.md'

jobs:
  build-windows:
    name: Build on windows-latest
    runs-on: 'windows-latest'

    steps:
    - uses: actions/checkout@v1
    - run: dotnet --info
    - name: Restore
      run: .\restore.cmd
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp
    - name: Build
      run: .\build.cmd
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    - name: Package
      run: .\package.cmd

  build-nix:
    strategy:
      matrix:
        platform: [ 'ubuntu-latest', 'macos-latest' ]

    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v1
    - run: dotnet --info
    - name: Setup .NET Core 3.1.401
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.401'
    - run: dotnet --info
    - name: Restore
      run: ./restore.sh
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp
    - name: Build
      run: ./build.sh
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    - name: Package
      run: ./package.sh
