environment:
  host:
    os: 'windows'
    flavor: 'server'
    version: '2019'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwinrs5.azurecr.io/global/vse2019/16.3.7:latest'
    source_mode: 'link'

version:
  name: 'DefaultVersion'
  major: 3
  minor: 0
  exclude_commit: true
  assembly_version: 'majorminoronly' # e.g. {major}.{minor}.0.0
  tag: 'preview'    # Remove this for non-preview packages
  system: 'custom'

versioning:
  commands:
    - !!defaultcommand
      name: 'Generate Version'
      command: 'versioning.cmd'

signing_options:
  profile: 'external_distribution'

restore:
  commands:
    - !!defaultcommand
      name: 'Restore Packages'
      command: 'restore.cmd'

build:
  commands:
    - !!buildcommand
      name: 'Build'
      command: 'build.cmd'
      logs:
        - include:
            - 'src/**/*.log'
      artifacts:
        - from: 'src/Microsoft.Azure.Relay/bin'
          to: 'Microsoft.Azure.Relay'
          include: 
            - '**/*'

package:
  commands:
    - !!buildcommand
      name: 'Create Nuget Packages'
      command: 'package.cmd'
      fail_on_stderr: true
      artifacts:
        - from: 'src/Microsoft.Azure.Relay/bin'
          include:
            - '**/*.nupkg'

